<form action="/signup" method="post">
  <fieldset>
    <legend>User personal information</legend>
    <div class="form-group">
      <label for="name">Enter your full name</label>
      <input type="text" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="email">Enter your email</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="phone">Enter your phone</label>
      <input type="text" name="phone" id="phone">
    </div>
    <div class="form-group">
      <label for="male" style="font-size:1.2em; font-weight:bold; display:block; margin-bottom:4px;">Select your gender</label>
      <span style="display:inline-block;">
        <input type="radio" name="gender" value="male" id="male" style="margin-right:4px;">
        <label for="male" class="radio-label" style="margin-right:16px;">Male</label>
        <input type="radio" name="gender" value="female" id="female" style="margin-right:4px;">
        <label for="female" class="radio-label">Female</label>
      </span>
    </div>
    <div class="form-group">
      <label for="contact_method">How should we contact you?</label>
      <select name="contact_method" id="contact_method">
        <option id="option-instruct" value="">Select One</option>
        <option id="option-email" value="email">Email</option>
        <option id="option-phone" value="phone">Phone</option>
      </select>
    </div>
    <div class="form-group" id="email-box" style="display:none;">
      <label for="email_input">Your Email:</label>
      <input type="email" id="email_input" name="email_input">
    </div>
    <div class="form-group" id="phone-box" style="display:none;">
      <label for="phone_input">Your Phone:</label>
      <input type="text" id="phone_input" name="phone_input">
    </div>
    <div class="form-group">
      <label for="comments">Tell us the reason of your visit today:</label>
      <textarea id="comments" rows="5" cols="40"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="sign-up" class="submit-btn">
    </div>
  </fieldset>
</form>
