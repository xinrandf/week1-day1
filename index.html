<!DOCTYPE html>
<html>
<head>
  <title>My First Web Page</title>
  <!-- Embed Style Method -->
<style>
  header {
    background: url(central_park.jpg) 0 -200px no-repeat;  /* place image as background and shift up */
    background-size: 1500px; /* scale image to fit header better */
    /*background-position: 0 -200px;*/
    /*background-repeat: no-repeat;*/
    height: 400px; /* give header some height to display the background image */
    padding-top: 100px;
    padding-left: 100px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 60px;
    color: #fff;
  }

   li {
    list-style-type: none;
    display: inline;
    padding: 0 20px;
  }

  li a {
    text-decoration: none; /* Remove underline */
  }
  li a:link {
    color: #000; /* Before click */
  }
  li a:visited {
    color: #818db3; /* After click */
  }
  li a:hover {
    color: #333; /* Mouse over */
  }
  li a:active {
    color: #753a30; /* Mouse down */
  }

  nav {
    background-color: rgb(255, 245, 238);
    height: 50px;
    text-align: center;
    padding-top: 2px;
  }
</style>
</head>
<body>

  <!-- Container to wrap everything -->
  <div id="container">

    <!-- Brand of website -->
    <header style="font-size: 60px; color: #fff;">My Web Site Brand</header>

    <!-- Main Navigation -->
        
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">About</a></li>
        <li>Gallery</li>
        <li><a href="html-demo2c.html">Contact</a></li>
      </ul>
    </nav> <!-- End Main Navigation -->

    </main> <!-- End Main Content -->
     <main>
      <h1>My First Heading</h1>
      <p>My first paragraph.</p>
     
    </main> 
    <!-- Footer Information -->
    <footer>&copy; Copyright 2020</footer>

  </div> <!-- End Container -->

</body>
</html>
