<form action="/signup" method="post">
  <fieldset>
    <legend>User personal information</legend>
    <div class="form-group">
      <label for="name">Enter your full name</label>
      <input type="text" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="email">Enter your email</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="phone">Enter your phone</label>
      <input type="text" name="phone" id="phone">
    </div>
    <div class="form-group">
      <label>Select your gender</label>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male" class="radio-label">Male</label>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female" class="radio-label">Female</label>
    </div>
    <div class="form-group">
      <label for="contact_method">How should we contact you?</label>
      <select name="contact_method" id="contact_method">
        <option>Email</option>
        <option>Phone</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comments">Tell us the reason of your visit today:</label>
      <textarea id="comments" rows="5" cols="40"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="sign-up" class="submit-btn">
    </div>
  </fieldset>
</form>
